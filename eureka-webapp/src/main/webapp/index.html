<!DOCTYPE html>
<html ng-app="eureka">
    <head>
        <meta charset="UTF-8">
        <title>Eureka! Clinical Analytics</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="keywords" content="informatics, i2b2, biomedical, clinical research, research, de-identification, clinical data analysis, analytics, medical research, data analysis tool, clinical database, eureka!, eureka, scientific research, temporal patterns, bioinformatics, ontology, ontologies, ontology editor, data mining, etl, cvrg, CardioVascular Research Grid"/>
        <meta name="Description" content="A Clinical Analysis Tool for Biomedical Informatics and Data"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <link rel="SHORTCUT ICON" href="favicon.ico">
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic,600italic,700italic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.22.2/angular-ui-tree.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-social-20150401.css">


          <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"/>

          <link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">

        <!-- build:css app.min.css -->
        <link rel="stylesheet" href="build/eureka.css"/>
        <!-- endbuild -->
    </head>
    <body ng-cloak>

        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a ui-sref="index" class="navbar-brand">
                        <span class="brand-text">Eureka!</span>
                    </a>
                </div>
                
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right menu-text" ng-show="userVerficationPerformed == false ">
                        <li>
                            <a class="btn btn-lg">                            
                                <i class="fa fa-refresh fa-spin"></i>
                                Loading...
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right menu-text" ng-show="userVerficationPerformed == true && user != null">
                        <li>
                            <a href="protected/cohorthome">
                                <i class="fa fa-pencil"></i>
                                Cohorts
                            </a>
                            <!-- Remove to test new Angular tables
                            <a ui-sref="testCohorts">
                                <i class="fa fa-pencil"></i>
                                Angular Cohorts
                            </a>  -->
                        </li> 
                        <li>
                            <a href="protected/editorhome">
                                <i class="fa fa-pencil"></i>
                                Phenotypes
                            </a>
                            <!--<a ui-sref="phenotypes">
                                <i class="fa fa-pencil"></i>
                                Phenotypes
                            </a>-->
                        </li>
                        <li>
                            <a href="protected/jobs">
                                <i class="fa fa-cog"></i>
                                Jobs
                            </a>
                            <!--
                            <a ui-sref="jobs">
                                <i class="fa fa-cog"></i>
                                Jobs
                            </a>
                            -->
                        </li>
                                
                        <li>
                            <a ui-sref="help">
                                <i class="fa fa-question-circle"></i>
                                Help
                            </a>
                        </li>
                                    
                        <li>
                            <a class="dropdown-toggle" data-toggle="dropdown"
                               role="button" aria-expanded="false">
                                <i class="fa fa-user"></i>
                                {{user.getDisplayName()}}
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="{{links.userWebappUrl}}/protected/user_acct">
                                        <i class="fa fa-user"></i>
                                        Account Settings
                                    </a>
                                </li>
                                <li ng-if="user.hasRole('admin')">
                                    <a href="{{links.userWebappUrl}}/protected/admin?action=list">
                                        <i class="fa fa-wrench"></i>
                                        Administration
                                    </a>
                                </li>
                                <li>
                                    <a href="logout" class="idletimeout-logout">
                                        <i class="fa fa-sign-out"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right menu-text" ng-show="userVerficationPerformed ==true && user == null">
                        <li>
                            <a ui-sref="help">
                                <i class="fa fa-question-circle"></i>
                                Help
                            </a>
                        </li>
                        <li>
                            <a href="protected/login">
                                <i class="fa fa-sign-in"></i>
                                Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    
        <div class="container container-big">
            <ui-view></ui-view>
        </div>
        <div class="footer">
            Copyright &copy; {{inceptionYear}}&ndash;{{currentYear}} {{links.organizationName}}. All rights reserved.
        </div>


    
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.4.14/angular-messages.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-validator/1.2.9/angular-validator.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-tree/2.9.0/angular-ui-tree.js"></script>
        <script src="https://cdn.jsdelivr.net/lodash/3.10.1/lodash.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-flow/2.7.4/ng-flow-standalone.min.js"></script>

        <script src="eureka/module.js"></script>

        <script src="eureka/cohorts/module.js"></script>

        <script src="eureka/cohorts/services/cohort-service.js"></script>
        <script src="eureka/cohorts/services/cohort-tree-service.js"></script>
        <script src="eureka/cohorts/views/edit/edit-controller.js"></script>
        <script src="eureka/cohorts/views/main/main-controller.js"></script>
        <script src="eureka/cohorts/views/new/new-controller.js"></script>
        
        
        <!-- config -->
        <script src="eureka/config/app-properties.js"></script>
        
        
        <!-- Jobs -->
        <script src="eureka/jobs/module.js"></script>
        <script src="eureka/jobs/services/job-service.js"></script>
        <script src="eureka/jobs/views/main/main-controller.js"></script>

        <!-- Phenotypes  -->
        <script src="eureka/phenotypes/module.js"></script>
        <script src="eureka/phenotypes/directives/phenotype-editor/phenotype-editor.js"></script>
        <script src="eureka/phenotypes/services/phenotype-service.js"></script>
        <!--<script src="eureka/phenotypes/services/phenotype-service-spec.js"></script> -->
        <script src="eureka/phenotypes/views/create/create-controller.js"></script>
        <script src="eureka/phenotypes/views/edit/edit-controller.js"></script>
        <script src="eureka/phenotypes/views/main/main-controller.js"></script>

        <!--Directives -->
        <script src="eureka/directives/cohort-members-drop-zone/cohort-members-drop-zone.js"></script>
        <script src="eureka/directives/cohort-members-drop-zone/cohort-members-drop-zone-ctrl.js"></script>
        <script src="eureka/directives/cohort-members-tree/cohort-members-tree.js"></script>
        <script src="eureka/directives/cohort-members-tree/cohort-members-tree-ctrl.js"></script>
        <script src="eureka/directives/compare-to.js"></script>
        <script src="eureka/directives/jstree.js"></script>
        
        <!--help -->
        <script src="eureka/help/module.js"></script>
        
        <!-- Services  -->
        <script src="eureka/services/list-drag-and-drop-service.js"></script>
        <script src="eureka/services/users.js"></script>
        
        <!-- Main Views -->
        <script src="eureka/views/main-controller.js"></script>
        <script src="eureka/views/main-service.js"></script>
        
        <!-- Bootstrap UI -->   
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.4.0.js"></script>

        <!-- UI Grid-->
        <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>

        <!-- NG Table  -->
        <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>

        <!-- JS tree -->
        <script src="assets/js/jstree-3.1.1.min.js"></script>

</html>
