<div class="row" ng-cloak>
    <div class="col-sm-12">
        <h3>{{editPhenotype.name}} Editor</h3>
        <p>
            {{editPhenotype.description}}
        </p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
    </div>
</div>
<div class="row" ng-if="editPhenotype.currentObject.type === 'CATEGORIZATION'">
    <div class="col-md-12">
        <div id="definitionContainer" class="col-md-8">
            <form id="categorizationForm" class="vert-offset" role="form">
                <div class="form-group">
                    <label for="patCohortDefName" class="control-label">Name</label>
                    <input type="text" id="patCohortDefName" class="form-control" ng-model="editPhenotype.currentObject.displayName" />
                </div>
                <div class="form-group">
                    <label for="patCohortDescription" class="control-label">Description</label>
                    <textarea id="patCohortDescription" class="form-control" ng-model="editPhenotype.currentObject.description"></textarea>
                </div>
                <div class="form-group">
                    <label for="patCohortDefinition" class="control-label">Members</label>
                    <div class="row">
                        <div class="col-md-12">
                            <tree-component current-memeber-list="editPhenotype.memberList"></tree-component>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center vert-offset">
                    <button type="button" class="btn btn-primary" ng-click="editPhenotype.updateCategorization()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- Frequency  -->
<div class="row " ng-if="editPhenotype.currentObject.type === 'FREQUENCY'">
    <div class="col-md-12 ">
        <div id="definitionContainer " class="col-md-8 ">
            <form id="categorizationForm " class="vert-offset " role="form ">
                <div class="form-group ">
                    <label for="patCohortDefName " class="control-label ">Name</label>
                    <input type="text " id="patCohortDefName " class="form-control " />
                </div>
                <div class="form-group ">
                    <label for="patCohortDescription " class="control-label ">Description</label>
                    <textarea id="patCohortDescription " class="form-control "></textarea>
                </div>
                <div class="form-group ">


                </div>

                <fieldset>
                    <legend>Threshold</legend>
                    <div class="form-group ">
                        <div class="col-md-4">
                            <select class="selectpicker" title="Specify whether only the first n intervals will be matched (First) or any n intervals (At least) " style="    height: 33px;
    width: 190px;">
                            <option>at least</option>
                            <option>first</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <input type="number " min="1 " value=" " title="Specify the frequency count " class="form-control " />
                        </div>

                    </div>
                </fieldset>


                <fieldset>
                    <legend style="padding-top:20px;"><input type="checkbox" value=""></input>&nbsp; Duration</legend>
                    <div class="form-group ">
                        <div class="col-md-2">
                            <input type="number " min="1 " value=" " title="Specify the frequency count " class="form-control " placeholder="min" />
                        </div>
                        <div class="col-md-3">
                            <select class="selectpicker" title="Specify whether only the first n intervals will be matched (First) or any n intervals (At least) " style="    height: 33px;">
                            <option>days</option>
                            <option>hours</option>
                            <option>minutes</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <span>to</span>
                        </div>
                        <div class="col-md-2">
                            <input type="number " min="1 " value=" " title="Specify the frequency count " class="form-control " placeholder="max" />

                        </div>

                        <div class="col-md-3">
                            <select class="selectpicker" title="Specify whether only the first n intervals will be matched (First) or any n intervals (At least) " style="    height: 33px;">
                        <option>days</option>
                            <option>hours</option>
                            <option>minutes</option>
                            </select>
                        </div>

                    </div>
                </fieldset>
                <fieldset>
                    <legend style="padding-top:20px;"><input type="checkbox" value=""></input>&nbsp; Property Value</legend>
                    <div class="form-group ">

                        <div class="col-md-4">
                            <select class="selectpicker" title="Specify whether only the first n intervals will be matched (First) or any n intervals (At least) " style="    height: 33px; width: 190px;">
                              <option>days</option>
                            <option>hours</option>
                            <option>minutes</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="number " min="1 " value=" " title="Specify the frequency count " class="form-control " />

                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <legend style="padding-top:20px;"><input type="checkbox" value=""></input>&nbsp; Disatance value</legend>
                    <div class="form-group ">
                        <div class="col-md-2">
                            <input type="number " min="1 " value=" " title="Specify the frequency count " class="form-control " placeholder="min" />
                        </div>
                        <div class="col-md-3">
                            <select class="selectpicker" title="Specify whether only the first n intervals will be matched (First) or any n intervals (At least) " style="    height: 33px;">
                                 <option>days</option>
                            <option>hours</option>
                            <option>minutes</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <span>to</span>
                        </div>
                        <div class="col-md-2">
                            <input type="number " min="1 " value=" " title="Specify the frequency count " class="form-control " placeholder="max" />

                        </div>

                        <div class="col-md-3">
                            <select class="selectpicker" title="Specify whether only the first n intervals will be matched (First) or any n intervals (At least) " style="    height: 33px;">
                               <option>days</option>
                            <option>hours</option>
                            <option>minutes</option>
                            </select>
                        </div>

                    </div>
                </fieldset>

                <div class="form-group text-center vert-offset ">
                    <button id="savePhenotypeButton " type="button " class="btn btn-primary ">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
