<style>
    .ng-table-pager {
        display: none;
    }

    table.ng-table td {
        text-align: left;
        width: 94%;
    }

    a.add-node {
        color: green;
    }
</style>
<div class="alert alert-danger alert-dismissible" role="alert" ng-if="vm.errorMsg">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<strong>Error loading concepts!</strong> {{vm.errorMsg}}
</div>
<ul class="list-inline" ng-repeat="selectedNode in vm.currentMemeberList" style="display: inline-block">
	<li style="background: #C3D9FF">{{selectedNode.displayName}}
		<a title="remove" ng-click="vm.removeNode(selectedNode) ">
			<span class="glyphicon glyphicon-remove" title="" style="color:red;"></span>
		</a>
	</li>
</ul>
<uib-tabset active="active">
	<uib-tab index="0" heading="Data">
		<ol class="breadcrumb">
			<li class="breadcrumb-item" ng-repeat="x in vm.breadCrumbs"><a href ng-click="vm.setBreadCrumbs(x)">{{x.displayName}}</a></li>
		</ol>
		<table ng-table="vm.tableParams" class="table" show-filter="true">
			<thead class="hidden"/>
			<tbody>
				<tr ng-repeat="user in $data" class="animate">
					<td>
						<span ng-if="user.parent === false">
							<i ng-class="{true: 'fa fa-folder-o', false: 'glyphicon glyphicon-file'}[user.parent]" aria-hidden="true"></i> {{user.displayName}}
						</span>
						<a title="Edit" ng-click="vm.selectNode(user) " ng-if="user.parent===true">
							<i ng-class="{true: 'fa fa-folder-o', false: 'glyphicon glyphicon-file'}[user.parent]" aria-hidden="true"></i> {{user.displayName}}
						</a>
					</td>
					<td>
						<a title="Edit" ng-click="vm.addNode(user) " class="add-node">
							<span class="glyphicon glyphicon-plus" title=""></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</uib-tab>
	<uib-tab index="1" heading="Phenotypes">
		<table ng-table="vm.tableParamsUser" class="table" show-filter="true">
			<thead class="hidden"/>
			<tbody>
				<tr ng-repeat="user1 in $data" class="animate">
					<td>
						<span>
							<i class="glyphicon glyphicon-file" aria-hidden="true"></i> {{user1.displayName}}
						</span>
					</td>
					<td>
						<a title="Edit" ng-click="vm.addUserNode(user1) " class="add-node">
							<span class="glyphicon glyphicon-plus" title=""></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</uib-tab>
</uib-tabset>
